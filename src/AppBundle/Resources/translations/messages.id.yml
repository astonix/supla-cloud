Develop your own building automation: Kembangkan otomasi gedung Anda sendiri
Based on available electronics, SUPLA enables you to build simple modules to navigate and operate building automation elements. Through SUPLA you can, among others, control the lighting, switch on and off household appliances and media, open and shut gates and doors, or control room temperature. All the above can be done with just touch of a finger.: Berdasar pada komponen elektronik yang tersedia, SUPLA memungkinkan Anda untuk membuat modul sederhana untuk mengendalikan elemen otomasi gedung. dengan SUPLA Anda dapat mengendalikan lampu, menghidupkan dan mematikan perangkat rumah, membuka dan menutup gerbang dan pintu, atau monitor suhu ruangan. Semua hal di atas dapat dilakukan hanya dengan sentuhan jari.
SUPLA everywhere!: SUPLA di mana-mana! 
One of the main assumptions of this project is simplicity and availability. SUPLA allows simple light operation or gate opening, when you want to leave your premises, with just touch of a finger. SUPLA is available from any place on Earth if you just have a smartphone or tables available as well as Internet access.  SUPLA is developed based on an Open Software and Hardware. This way, you can also develop this project!.: Salah satu alasan utama proyek ini adalah kemudahan dan ketersediaan. SUPLA memungkinkan operasi lampu sederhana atau membuka gerbang, ketika Anda ingin meninggalkan tempat, hanya dengan sentuhan jari. SUPLA tersedia dari tempat mana saja di bumi jika Anda hanya memiliki telepon genggam atau tablet dan juga sambungan internet. SUPLA dikembangkan berdasarkan perangkat lunak sumber terbuka dan perangkat keras terbuka (Open Source & Open Hardware). Dengan ini, anda juga dapat mengembangkan proyek ini!
Free of charge and open!: Gratis dan terbuka!  
Building automation systems available on the market are usually very complex, closed and expensive. In many cases they must be installed on the very early stages of house construction.  SUPLA is simple, open and free of charge. It gives an opportunity to build elements based on RaspberryPI, Arduino or ESP8266 platforms and then join them either through LAN or WiFi. Join the project and build your own version of building automation system!: Sistem otomasi gedung yang tersedia di pasaran biasanya sangat rumit, tertutup dan mahal. Dalam banyak kasus, perangkat harus terpasang pada tahap lebih awal pembangunan gedung. SUPLA ini sederhana, terbuka dan gratis. Hal ini memberikan peluang untuk membuat komponen berdasarkan RaspberryPI, Arduino atau ESP8266 dan menggabungkannya bisa melalui LAN atau WiFi. Bergabunglah dalam proyek dan buat sistem otomasi gedung versi Anda sendiri!
